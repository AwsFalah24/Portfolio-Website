<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Aws Falah</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/small-game.css">
    <link href="https://fonts.cdnfonts.com/css/simplifica" rel="stylesheet">
    <style>
        .game-container {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .game-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .game-description {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .play-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            text-decoration: none;
            color: #333;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            text-decoration: none;
            color: #fff;
        }
        .instructions {
            color: #fff;
            font-size: 1rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <h1 class="game-title">Memory Game</h1>
            <p class="game-description">
                Test your memory with this fun card matching game! Choose your level and theme, then try to match all the pairs as quickly as possible.
            </p>
            <div>
                <a href="http://localhost:3000" class="play-btn">Play Game</a>
                <a href="/portfolio.html" class="back-btn">Back to Portfolio</a>
            </div>
            <div class="instructions">
                <strong>Note:</strong> Make sure to run <code>npm start</code> in your terminal first to start the React development server.
            </div>
        </div>
    </div>
</body>
</html>
